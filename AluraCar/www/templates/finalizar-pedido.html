
<ion-view>
  <ion-nav-title>Estamos quase lá</ion-nav-title>
  <ion-content>

    <div class="card">
      <div class="item item-divider">
        <h2>{{vmFinalizarPedido.carro.nome}}</h2>
        <h4>R{{vmFinalizarPedido.carro.precoTotal | currency}}</h4>
      </div>
      <div class="item item-text-wrap">
        <div class="list">
          <label class="item item-input item-stacked-label">
            <span class="input-label">Nome Completo</span>
            <input type="text" ng-model="vmFinalizarPedido.pedido.nome">
          </label>
          <label class="item item-input item-stacked-label">
            <span class="input-label">Endereço</span>
            <input type="text" ng-model="vmFinalizarPedido.pedido.endereco">
          </label>
          <label class="item item-input item-stacked-label">
            <span class="input-label">E-mail</span>
            <input type="text" ng-model="vmFinalizarPedido.pedido.email">
          </label>
        </div>
      </div>
    </div>

    <a class="button button-positive button-full" ng-click="vmFinalizarPedido.finalizarPedido()">Realizar um sonho</a>

  </ion-content>
</ion-view>
